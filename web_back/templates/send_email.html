<!DOCTYPE html>
<html>
<head>
	<title>이메일 인증</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>이메일 인증</h1>
	<p>다음 코드를 입력하여 이메일 인증을 완료하세요:</p>
	<div style="background-color: #f2f2f2; border: 1px solid #ddd; padding: 10px;">
		<p style="font-size: 18px; font-weight: bold;">인증 코드: <span style="color: #ff0000;">{{number}}</span></p>
	</div>
	<p>만약 인증 코드를 요청하지 않았다면, 이 이메일을 무시하십시오.</p>
</body>
